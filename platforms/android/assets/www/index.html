        <div>
            <!-- la sidebar de gauche du menu -->
            <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
                <h1>Critères de sélection</h1>

                <h2>Profondeur</h2>
                <md-checkbox ng-model="criteria.deepLimits.deepLowerThan20" aria-label="Checkbox 1">
                    Spots 0 à 20m
                </md-checkbox>
                <md-checkbox ng-model="criteria.deepLimits.deep20To40" aria-label="Checkbox 1">
                    Spots de 20 à 40m
                </md-checkbox>
                <md-checkbox ng-model="criteria.deepLimits.deep40To60" aria-label="Checkbox 1">
                    Spots de 40 à 60m
                </md-checkbox>

                <!-- why this md-select doesn't allow to select a value on Android 4.3 ?

                -->

                <md-switch aria-label="Switch mode présentation" class="md-warn" ng-repeat="zone in zones" ng-click="selectCurrentActiveZone(zone)">
                    {{zone}}
                </md-switch>

                <h2>Affichage</h2>

                <md-switch ng-model="criteria.modePresentation" aria-label="Switch mode présentation" ng-true-value="'Liste'" ng-false-value="'Carte'" class="md-warn">
                    Présentation : {{ criteria.modePresentation }}
                </md-switch>

                <md-button ng-click="validerCriterias()">Valider</md-button>
                <md-button ng-click="close()">Fermer</md-button>
