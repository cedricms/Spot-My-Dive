<!DOCTYPE html>
<html lang="fr" class="no-js">
    <head>
        <title>Spot My Dive</title>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

        <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
        <link rel="stylesheet" href="assets/css/app.css" >

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--
        <link rel="stylesheet" href="assets/css/avatars.css" >
        -->
    </head>

    <body ng-app="SpotMyDiveApp" ng-controller="SpotMyDiveCtrl">

            <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$media('gt-sm')" >
                <h2>Liste des spots</h2>
                <md-list>
                    <md-item ng-repeat="oneSpot in spots">
                        <md-item-content>
                            <!--
                            <md-button ng-click="" ng-class="{'selected' : oneSpot === selected }">
                            -->
                            <md-button class="md-raised md-primary" ng-click="selectSpot(oneSpot)" ng-class="{'selected' : oneSpot === selected }">

                                <span class="{{oneSpot.classname}} avatar"></span>
                                {{oneSpot.name}}  ({{oneSpot.profondeurMax}})

                            </md-button>
                        </md-item-content>
                    </md-item>
                </md-list>

            </md-sidenav>

            <!-- Toolbar for application title -->
            <div class="md-toolbar-tools">

                <h1 class="md-display-1">
                    <md-button ng-click="toggleSidenav('left')" class="md-icon-button" aria-label="Settings">
                        <md-icon md-svg-icon="bower_components/angular-material/demos/toolbar/demoBasicUsage/img/icons/menu.svg"></md-icon>
                    </md-button>
                    {{appName}}
                </h1>
            </div>

            <!-- Why 'md-toolbar' doesn't work on Android 4.3 ?
            <md-toolbar layout="row">
                <div class="md-toolbar-tools">
                    <h1>Spot My Dive</h1>
                </div>
            </md-toolbar>
            -->

            <!-- Spot detail content -->
            <div layout="row" class="md-body-1">
                <div ng-show="selected == null">Veuillez s√©lectionner un spot via le menu de gauche (icone menu).</div>
                <div ng-show="selected != null">
                    <div layout="column" flex class="content-wrapper" id="content">

                        <md-content layout="column" flex class="md-padding">
                            <!--
                            <span class="{{selected.classname}} avatar" role="img" aria-label="{{selected.name}}"></span>
                            -->
                            <h2>{{selected.name}} - {{selected.zoneGeographique}}
                                <md-button ng-click="showActions($event)">
                                    <md-icon md-svg-icon="bower_components/angular-material/demos/toolbar/demoBasicUsage/img/icons/more_vert.svg"></md-icon>
                                    <span>Actions</span>
                                </md-button>
                            </h2>

                            <md-whiteframe class="md-whiteframe-z2" layout layout-align="center center">
                                <span>{{selected.GPS.WGS84}}</span>
                            </md-whiteframe>

                            <p>{{selected.description}}</p>
                            <p>{{selected.zoneInteret}}</p>

                        </md-content>
                    </div>

                </div>
            </div>

        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="bower_components/angular-aria/angular-aria.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js"></script>
        <script src="bower_components/angular-material/angular-material.js"></script>

        <script src="assets/javascripts/app.js"></script>
        <script src="assets/javascripts/smdControllers.js"></script>
        <script src="assets/javascripts/smdService.js"></script>

        <script type="text/javascript" src="cordova.js"></script>
    </body>
</html>
